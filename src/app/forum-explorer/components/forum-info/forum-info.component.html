<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="name">{{forum?.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="desc">{{forum?.description}}</p>
    </mat-card-content>
  </mat-card>
  <button [routerLink]="['/forums/', forum?.id]" class="forum-button" color="primary" mat-raised-button>Visit</button>
</div>
